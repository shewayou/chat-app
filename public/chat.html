<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="/css/hy-styles.css"> -->
        <!-- <link rel="stylesheet" href="/css/styles.css"> -->
        <link rel="stylesheet" href="/css/styles.min.css">
        <!--
        <link rel="icon" href="/img/favicon.png">
        -->
        <link rel="icon" href="/img/favicon.ico">
        <title>HY Chat App</title>
    </head>
    
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar"></div>


            <div class="chat__main">
                <div id="messages-div" class="chat__messages"></div>
                    
                <div class="compose">
                    <form id="msgForm">
                        
                        <input placeholder="msgToAll" id="inputId" name="input_name_in_form" required autocomplete="off">
                        <button id="buttonToAllId">
                            Send Msg To All Users</button>
                    </form>
                        
                    <button id="share-location">Share Location Info</button>
                </div>
            <p id="message-1"></p>
            </div>
        </div>


    <script id="hyperlink-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{hyperlink_template_text}}" target="_blank">My location on map</a>
            </p>
        </div>
    </script>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>

            <p>{{message_template_text}}</p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 clas="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
        </ul>
</script>




    <script src="https://unpkg.com/mustache@4.2.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"> </script>
    <script src="/js/chat.js"> </script>


</body>
</html>
